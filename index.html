<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Student Login - EVSU Apps</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="pic">
			<div class="head">
				<img src="evsulogo-removebg-preview.png" alt="" srcset="">
				<div class="text">
					<h1>EASTER VISAYAS</h1>
					<h4>STATE UNIVERSITY</h4>
				</div>
			</div>
			<div class="slant"></div>
		</div>
		<div class="formContainer">
			<h1>STUDENT PORTAL</h1>
			<form action="" method="post">
				<h2>Sign in</h2>
				<input type="text" name="studId" id="studId" placeholder="Student ID">
				<input type="password" name="password" id="password" placeholder="Password">
				<input type="button" value="Login" id="submitBtn">
				<div class="links">
					<a href="forgotPass.html">Forgot Password?</a>
					<div class="new">New? <a href="student_registration.html">Register</a></div>
				</div>
				<div class="notes">
					<p>By using this service, you understood and agree to the <a href="#">EVSU Online Services Terms of Use and Privacy Statement</a></p>
				</div>
			</form>
		</div>
	</div>

	<script src="main.js"></script>
</body>
</html>
